<!DOCTYPE html>
<html>
<body>
            <button onclick="myFunction()">Click Here</button>      
            <p id="demo"></p>
</body>
<script>  
                const cars = ["Honda",2,"Corolla",4,1,"Toyota",3,"Suzuki"]; 
                const str = [];
                const num = [];  
                let text = ""; 
                let number = []; 
                let even = ""; 
                function myFunction(){
                  
                  for(let i = 0; i < cars.length; i++){
                    if(typeof cars[i] === 'string'){
                      str.push(cars[i]);
                    } else{
                      num.push(cars[i]);
                    }
                  }
                  for(let a = 0; a < str.length; a++){
                        text += str[a] + "<br>" ;
                      }
                      for(let b = 0; b < num.length; b++){
                     if(num[b] % 2 == 0)
                        number.push(num[b]);
                        // number += num[b] + "<br>" ;
                      }    
                  document.getElementById("demo").innerHTML = text + "<br>" + number;             
              }              
</script>
</html>
