<!DOCTYPE html>
<html>

<body>
  <button onclick="myFunction()">Click Here</button>
  <p id="demo"></p>
</body>
<script>
  const cars = ["Honda",2,"Corolla",4,3,"Toyota",1,"Suzuki"];
  const str = [];
  const num = [];
  let text = ""; 
  let number = "";
  let even = [];
  let odd = [];
  function myFunction() {

    for (let i = 0; i < cars.length; i++) {
      if (typeof cars[i] === 'string') {
        str.push(cars[i] + "<br>");
      } else {
        num.push(cars[i] + "<br>");
        if (cars[i] % 2 == 0) {
          even.push(cars[i]);
        } else {
          odd.push(cars[i]);
        }
      }
    }
    document.getElementById("demo").innerHTML = str.join('') + " <br> " + num.join('') + " <br> " + even + " <br> " + odd;
  }              
</script>

</html>
