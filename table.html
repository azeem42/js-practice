<!DOCTYPE html>
<html>

<body>
    <input type="number" id="num" placeholder="Enter a number for table" required>
    <input type="number" id="start" placeholder="Enter the starting number" required>
    <input type="number" id="limit" placeholder="Enter a range" required><br><br>
    <button onclick="myFunction()">Click Here</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            let num = Number(document.getElementById("num").value);
            let start = Number(document.getElementById("start").value);
            let limit = Number(document.getElementById("limit").value);
            let result = "";
            for (let i = start; i <= limit; i++) {
            // result = result + i + " * " + num + " = " + i * num + "<br>";

            result += num + " * " + i + " = " + i * num + "<br>";
            
            document.getElementById("demo").innerHTML = result;
            }
            
        }
    </script>
</body>

</html>
