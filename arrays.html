<!DOCTYPE html>
<html>
<body>

            <button onclick="myFunction()">Click Here</button>      
            <p id="demo"></p>
</body>
<script>  
                const cars = ["Honda",2,"Corolla",4,1,"Toyota",3,"Suzuki"]; 
                const str = [];
                const num = [];     
                function myFunction(){
                  
                  for(let i = 0; i <= cars.length; i++){
                    if(typeof cars[i] === 'string'){
                      str[i] = cars[i];
                      console.log(str[i]);
                    }
                  }
                  for(let j = 0; j <= cars.length; j++){
                    if(typeof cars[j] === 'number'){
                      num[j] = cars[j];
                      console.log(num[j]);
                    }
                  }    
                  document.getElementById("demo").innerHTML = str + "<br>" + num;             
              }
               
</script>
</html>
