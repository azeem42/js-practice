<!DOCTYPE html>
<html>
<body>
            <button onclick="myFunction()">Click Here</button>      
            <p id="demo"></p>
</body>
<script>  
                const cars = ["Honda",2,"Corolla",4,3,"Toyota",1,"Suzuki"]; 
                const str = [];
                const num = [];  
                let text = ""; 
                let number = ""; 
                let even = [];
                let odd = []; 
                function myFunction(){
                  
                  for(let i = 0; i < cars.length; i++){
                    if(typeof cars[i] === 'string'){
                      str.push(cars[i]);
                      console.log(str);
                    } else{
                      num.push(cars[i]);
                      console.log(num);
                    }
                  }
                  for(let a = 0; a < str.length; a++){
                        text += str[a] + "<br>" ;
                      }
                      for(let b = 0; b < num.length; b++){
                        number += num[b] + "<br>" ;
                        if(num[b] % 2 == 0){
                          even.push(num[b] + "<br>");
                          console.log(even);
                        }else{
                          odd.push(num[b] + "<br>");
                          console.log(odd);
                        }
                      }
                document.getElementById("demo").innerHTML = text + "<br>" + number + "<br>" + even + "<br>" + odd;             
              }              
</script>
</html>
