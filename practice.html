<!DOCTYPE html>
<html>
<body>
<input type="number" id="value1" placeholder="Enter 1st Number">
<input type="number" id="value2" placeholder="Enter 2nd Number"><br><br>
<button onclick="Add()">Add</button>
<button onclick="Subtract()">Subtract</button>
<button onclick="Multiply()">Multiply</button>
<button onclick="Divide()">Divide</button>
<p id="demo"></p>
<script>
        function Add(){
                let res1 = Number(document.getElementById("value1").value);
                let res2 = Number(document.getElementById("value2").value);
                let result = res1 + res2;
                document.getElementById("demo").innerHTML = result; 
        }
        function Subtract(){
                let res1 = Number(document.getElementById("value1").value);
                let res2 = Number(document.getElementById("value2").value);
                let result = res1 - res2;
                document.getElementById("demo").innerHTML = result;
        }
        function Multiply(){
                let res1 = Number(document.getElementById("value1").value);
                let res2 = Number(document.getElementById("value2").value);
                let result = res1 * res2;
                document.getElementById("demo").innerHTML = result;
        }
        function Divide(){
                let res1 = Number(document.getElementById("value1").value);
                let res2 = Number(document.getElementById("value2").value);
                let result;
                if(res2 <= 0) {
                        result = "Please Enter a valid Number";
                }else{
                        result = res1 / res2;
                }
                document.getElementById("demo").innerHTML = result; 
                }
</script>
</body>
</html>
