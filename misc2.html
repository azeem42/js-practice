<!DOCTYPE html>
<html>

<body>
    Name: <input type="text" id="name" placeholder="Enter Your Name">
    Marks: <input type="text" id="mark" placeholder="Enter Your Marks">
    <br><br>
    <button onclick="myFunction()">Click Here</button>
    <p id="f"></p>
 
</body>

<script>
    const score = [{ firstName: "John", marks: 59, id: 5 }, { firstName: "Alex", marks: 65, id: 10 },
    { firstName: "Ayra", marks: 75, id: 15 }];

    function myFunction() {
        var name = document.getElementById('name').value;
        var marks = document.getElementById('mark').value;
        var id1 = Math.floor(Math.random() * 100) + 1;
        var score_obj = { firstName: name, marks: marks, id: id1 };
        score.push(score_obj);
        var pval = " ";
        for (i = 0; i < score.length; i++) {
            pval = pval + score[i].firstName + ' ' + score[i].marks + ' ' + score[i].id + "<br>";
        }
        document.getElementById('f').innerHTML = pval;
    }

</script>

</html>
