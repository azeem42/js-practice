<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        body {
            text-align: center;
            margin-top: 20px;
            font-size: large;
        }
    </style>
</head>

<body>
    Name: <input type="text" id="name" placeholder="Enter Your Name">
    Marks: <input type="number" id="mark" placeholder="Enter Your Marks">&nbsp;&nbsp;
    <button onclick="add()">Add</button>
    <table id="mytable">
    </table>
</body>

<script>
    const scores = [{ firstName: "John", marks: 59, id: 5 }, { firstName: "Alex", marks: 65, id: 10 },
    { firstName: "Ayra", marks: 75, id: 15 }, { firstName: "Neil", marks: 85, id: 20 }];

        function add() {
           
        var name = document.getElementById('name').value;
        var marks = document.getElementById('mark').value;
        var id1 = Math.floor(Math.random() * 100) + 1;

        // validation
        var scores_obj = {firstName: name, marks: marks, id: id1};
        scores.push(scores_obj);
    
        table = document.getElementById('mytable');
        tr = document.createElement('tr');
  
        let th1 = document.createElement('th');
        th1.textContent = "Name";
        tr.appendChild(th1);

        let th2 = document.createElement('th');
        th2.textContent = "Number";
        tr.appendChild(th2);

        table.appendChild(tr);

        var pval = " ";
        for (i = 0; i < scores.length; i++) {
            pval = pval + scores[i].firstName + ' ' + scores[i].marks + ' ' + scores[i].id + "<br>";
        }
        document.getElementById('mytable').innerHTML = pval;
              
    }
    
    console.log(scores);


</script>

</html>
