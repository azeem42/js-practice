<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Click Here</button>
<p id="f"></p>
<p id="d"></p>
<p id="c"></p>
<p id="b"></p>
<p id="a"></p>
</body>
<script>
            const score = [60, 70, 80, 90, 100];

            function myFunction(){
                        for(let i = 0; i <= score.length; i++){
                            if(score[i] < 60){
                            document.getElementById("f").innerHTML =  "<60 Grade F";
                            }else if(score[i] < 70){
                            document.getElementById("d").innerHTML =  "<70 Grade D";
                            }else if(score[i] < 80){
                            document.getElementById("c").innerHTML =  "<80 Grade C";
                            }else if(score[i] < 90){
                            document.getElementById("b").innerHTML =  "<90 Grade B";
                            }else if(score[i] < 100){
                            document.getElementById("a").innerHTML =  "<100 Grade A";
                            }
                        }
            }

</script>
</html>
