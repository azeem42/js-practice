<!DOCTYPE html>
<html>

<body>
    <button onclick="myFunction()">Click Here</button>
    <p id="f"></p>

</body>
<script>
    const score = [{ firstName: "John", marks: 59 }, { firstName: "Alex", marks: 65 }, { firstName: "Ayra", marks: 75 },
                  { firstName: "Albert", marks: 89 }, { firstName: "Johnson", marks: 93 }];

    function myFunction() {
        for (let i = 0; i < score.length; i++) {
            if (score[i].marks < 60) {
                document.getElementById("f").innerHTML += score[i].firstName + ' ' + score[i].marks + ' ' + "E" + "<br>";
            } else if (score[i].marks < 70) {
                document.getElementById("f").innerHTML += score[i].firstName + ' ' + score[i].marks + ' ' + "D" + "<br>";
            } else if (score[i].marks < 80) {
                document.getElementById("f").innerHTML += score[i].firstName + ' ' + score[i].marks + ' ' + "C" + "<br>";
            } else if (score[i].marks < 90) {
                document.getElementById("f").innerHTML += score[i].firstName + ' ' + score[i].marks + ' ' + "B" + "<br>";
            } else if (score[i].marks < 100) {
                document.getElementById("f").innerHTML += score[i].firstName + ' ' + score[i].marks + ' ' + "A" + "<br>";
            }
        }
        
    }

</script>

</html>
