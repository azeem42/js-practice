<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Click Here</button>
<p id="f"></p>

</body>
<script>
            const score = [50, 60, 70, 80, 90, 100, 50, 60, 70, 80, 90, 100];

            function myFunction(){
                        for(let i = 0; i < score.length; i++){
                            if(score[i] < 60){
                            document.getElementById("f").innerHTML += score[i] + "<br>";
                            }else if(score[i] < 70){
                            document.getElementById("f").innerHTML += score[i] + "<br>";
                            }else if(score[i] < 80){
                            document.getElementById("f").innerHTML += score[i] + "<br>";
                            }else if(score[i] < 90){
                            document.getElementById("f").innerHTML += score[i] + "<br>";
                            }else if(score[i] < 100){
                            document.getElementById("f").innerHTML += score[i] + "<br>";
                            }
                        }
            }

</script>
</html>
