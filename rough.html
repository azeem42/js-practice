<!DOCTYPE html>
<html>
<body>
    Enter a number for table<input type="number" id="num" placeholder="Enter a number for table"><br><br>
    Enter the starting number<input type="number" id="start" placeholder="Enter the starting number"><br><br>
    Enter a range<input type="number" id="limit" placeholder="Enter a range"><br><br>
    <button onclick="myFunction()">Click Here</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            let num = Number(document.getElementById("num").value);
            let start = Number(document.getElementById("start").value);
            let limit = Number(document.getElementById("limit").value);
            let result = "";
            if (num <= 0) {
                alert("Please enter a valid number for table.");
            } else if (start <= 0) {
                alert("Please enter a valid number to start.");
            } else if (limit <= 0) {
                alert("Please enter a valid number for limit.");
            } else{


                for (let j = num; j>=1; j--) {
                for (let i = start; i <= limit; i++) { 
                                                        
                    result += j + " * " + i + " = " + i * j + "<br>"; 
                    document.getElementById("demo").innerHTML = result;   
            }
            }
            }         
            } 


    </script>
</body>

</html>
